<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
</head>

<body>
  <div class=mainFrame>
    <div class="subFrame">
      <!--メイン画像＝＞初期値は自己紹介の写真-->
      <div class=photoFrame>
        <div class="photoBox">
          <img class="mainPhoto" id="pic_window" src="picture\selfIntroduction.png" />
        </div>
        <div class="vehicleName">
          <h2>
            <p style="text-align :center"></p>
          </h2>
        </div>
      </div>
      <!--自己紹介-->
      <div class="selfIntroducution">
        <h1>名前：井上　祥吾</h1>
        <h2>部署名：生産本部　元町工場　車両品質部</h2>
        <h3>
          <div>
            経歴：<br>
            <p>田原工場　品質管理部<br></p>
            <p>元町工場　品質管理部<br></p>
            <p>田原工場　品質管理部<br></p>
            <p>元町工場　車両品質部（現）</p>
          </div>
        </h3>
      </div>
    </div>

    <!--写真をスライドするためのボタン-->
    <div class="buttonArea">
      <button class="button" id="start">Start</button>
      <button class="button" id="reset">Reset</button>
    </div>

    <!--担当した車種の写真-->
    <div class="frameBox">
      <div class="vehicle">
        <h2 style="text-align :center">【担当した車種一覧】</h2>
        <div class="frameInBox">
          <img src="picture\ipsum.png" class="photo" />
          <img src="picture\RAV4_2nd.png" class="photo" />
          <img src="picture\RAV4_3rd.png" class="photo" />
          <img src="picture\Vanguard.png" class="photo" />
          <img src="picture\wish_2nd.png" class="photo" />
          <img src="https://github.com/Shogo-Inoue/Shogo_Inoue.github.io/blob/main/picture/wish_2nd_mc.png?raw=true" class="photo" />
          <img src="picture\hilux.png" class="photo" id= "hilux"/>
          <img src="picture\IS.png" class="photo" />
          <img src="picture\NX_1st.png" class="photo" />
          <img src="picture\NX_2nd.png" class="photo" />
        </div>
      </div>
    </div>


  </div>
  <!--htmlとCSSのリンク接続-->
  <link rel="stylesheet" href="presentation.css">
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
